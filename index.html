<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webtechnologies Exercise</title>
        <link rel="stylesheet" href="stylesExercise.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <script src="dist/main.js" defer></script>
    </head>


    <body>

            <a href="pages/drinks/index.html">
                <button class="button1">
                    <div style="display: flex; align-items: center; justify-content: space-evenly;">
                    <span class="material-icons">local_bar</span>
                    </div>
                </button>
            </a>

            <a href="pages/patterns/index.html">
                <button class="button2" style="right:0" >
                    <div style="display: flex; align-items: center; justify-content: space-evenly;">
                    <span class="material-icons">waves</span>
                    <!-- <span class="material-icons">water</span> -->
                    </div>
                </button>
            </a>



        <div style="padding:3rem"></div>

        <div class="cardContainer">

            <div class="cardHeader content">
                <h1 data-js="big-title"></h1>
                <div class="buttonContainer3">
                    <button class="buttonReload">
                        <div style="display: flex; align-items: center; justify-content: space-evenly;">
                            <span class="material-icons" style="font-size: 30px;">refresh</span>
                        </div>
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-front">

                    <div data-js="colorname1" class="colorSection">
                        <h2 data-js="title1" class="colorSectionName"></h2>

                        <button data-js="copyButton1" class="copyButton1">
                            <span class="material-icons">content_copy</span>
                        </button>

                    </div>

                    <div data-js="colorname2" class="colorSection">

                        <h2 data-js="title2" class="colorSectionName"></h2>

                        <button data-js="copyButton2" class="copyButton2">
                            <span class="material-icons">content_copy</span>
                        </button>

                    </div>

                    <div data-js="colorname3" class="colorSection">

                        <h2 data-js="title3" class="colorSectionName"></h2>

                        <button data-js="copyButton3" class="copyButton3">
                            <span class="material-icons">content_copy</span>
                        </button>

                    </div>

                </div>
            </div>

            <div class="cardFooter contentBottom">
            
            <div class="settings-section">
                <div class="buttonContainer-settings">
                    <button class="buttonSettings">
                        <div style="display: flex; align-items: center; justify-content: space-evenly;">
                            <span class="material-icons" style="font-size: 30px;" >settings</span>
                        </div>
                    </button>
                </div>
                <div class="settings-expanded">
                    <div class="buttonContainer1">
                        <button class="buttonToggleMode">
                        </button>
                    </div>
                    <div class="buttonContainer2">
                        <button class="buttonToggleScheme">
                        </button>
                    </div>
                </div>
            </div>

            <div class="palette-section">
                <div class="palette-history-expanded">
                    <div class="history-container">
                        <div class="history-bar"></div>
                    </div>
                </div>
                <div class="buttonContainer-palette">
                    <button class="buttonPalette">
                        <div class="palette-preview">
                            <div class="palette-swatch" data-color="1"></div>
                            <div class="palette-swatch" data-color="2"></div>
                            <div class="palette-swatch" data-color="3"></div>
                        </div>
                    </button>
                </div>
            </div>


        </div>

    </body>
</html>
